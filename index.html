<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Social Media Profile Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="Woman.png">
</head>
<body>
    <div class="container">
        <div class="sub-container">
            <img src="Woman.png" alt="woman profile" class="profile-img">
            <div class="name">
                <p class="p1">Alina Smith</p>
                <p class="p2">Senior UX/UI Designer</p>
            </div>
            <div class="details">
                <div class="post">
                    <p class="count">342</p>
                    <p class="types">Posts</p>
                </div>
                <div class="followers">
                    <p class="count">120k</p>
                    <p class="types">Followers</p>
                </div>
                <div class="following">
                    <p class="count">285</p>
                    <p class="types">Following</p>
                </div>
            </div>
            <div class="button-box">
                <div>
                    <button class="follow">Follow</button>
                </div>
                <div>
                    <button class="message">Message</button>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
